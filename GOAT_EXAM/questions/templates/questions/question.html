{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
{% endblock head %}

{% block body %}
<main>
    <div id="questionContainer">
        <h2 id="question">{{ question.question }}</h2>
        <div id="answerContainer">
            <form method="post">
                {% csrf_token %} 
                <input type='submit' name='answer_one' value='{{ question.answer_one }}'>
                <input type='submit' name='answer_two' value='{{ question.answer_two }}'>
                <input type='submit' name='answer_three' value='{{ question.answer_three }}'>
                <input type='submit' name='answer_four' value='{{ question.answer_four }}'>
                <input type='hidden' name='skills' value='{{ question.skills }}'>
            </form>
        </div>  
    </div>
</main>
{% endblock body %}
